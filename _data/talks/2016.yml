- speaker: brendan_forster
  title: What's It Like Being a Open Source Maintainer Anyway?
  youtube_url: NQpkVdZMl0o
  tags:
    - Open Source
    - People
    - Social
  description: <p>Open Source seems to be the way of the future for most software development, but what does the actual day to day look like for those people who are helping to shepherd projects both big and small. And why would you get involved?</p><p>In this talk, I will walk through my experiences - the ups and the downs - of being involved with a number of open source projects over the previous few years, as a maintainer, advisor and keen observer.</p><p>I will share things I've seen succeed on projects, things that cause projects to fail, and share some thoughts on what the future hold for creating sustainable open source projects might look like.</p>
  type: Talk

- speaker: forbes_lindesay
  title: Server side rendering in React
  youtube_url: EBy-oqqFPWk
  tags:
    - Back end
    - ReactJS
    - Progressive Enhancement
  description: <p>It can be really difficult to make sure your web app works on every device and every browser. One simple way to ensure great cross platform support is to make your site work even when JavaScript is not enabled.</p><p>In this talk I will cover some of the tips and tricks to successfully render a React application on the server side. I’ll also talk about when you should and when you shouldn’t render on the server.</p>
  type: Talk

- speaker: simona_cotin
  title: Scaling applications using Angular and TypeScript
  youtube_url: AoNNUG4uDi4
  tags:
    - Front end
    - Angular
    - Typescript
  description: <p>The future of web development is components based. Building your application in a modular way using decoupled components gives you the power to reuse code and increase testability - add types and cool things will happen.</p><p>This talk is going to walk you through features in Angular 2 and explain the benefits of using TypeScript when implementing your applications.</p>
  type: Talk

- speaker: karina_popova
  title: SIM based connectivity solution for IoT
  youtube_url: FOVQZDhlkP4
  tags:
    - Webservices
    - Messaging
    - IoT
  description: <p>Mobile connectivity is becoming more and more a key success factor for many IoT projects.<br>But if mobile connectivity is bound to a single network you simply won’t always have the quality of network coverage that you need.<br>Therefore, whatever mobile offers the "wherever SIM". The IoT/M2M SIM card dynamically switches to the strongest network – integrating 400+ radio networks in 160+ countries all around the world.</p><p>SIM cards and endpoints can be easily managed in real-time via the intuitive user-interface web-service or directly from the customer’s software application via an easy-to-integrate API.<br>The set of advanced security and development features for our web-service will be discussed.</p>
  type: Talk

