- speaker: soledad_penades
  title: "Real time front-end alchemy, or: capturing, playing, altering and encoding video and audio streams, without servers or plugins!"
  youtube_url: D3_vbaZsb2o
  tags:
    - Video
    - Encoding
    - Front end
  description: "<p>As new features are added to the Web platform, the kind of experiences we can build become amazingly interactive and immersive--a huge leap forward from the static document based web of yore!</p><p>Nowadays we can access webcams and play 3D audio and graphics, all in real time and in the browser, but there was a missing piece: capturing and encoding! Most solutions involved either sending data to servers or porting C++ encoders to JavaScript, none of which were particularly efficient or desirable for privacy or performance reasons.</p> <p>Thankfully there is a better way: the new and shiny MediaCapture API, and in this talk you will learn all about it. Streams will be no strangers to you anymore, and you might even be tempted to cross a few of them---just for fun!</p>"
  youtube_url: D3_vbaZsb2o
  type: Talk

- speaker: yegor_bugayenko
  title: Need Robust Software? Make It Fragile
  youtube_url: WOy9zhzyMOE
  tags:
    - Testing
    - TDD
  description: <p>In any software project, the goal is to create something stable.<br>We don't want it to break in front of a user. We also don't want our website to show an "internal application error" instead of a web page.<br>We want our software to work, not fail.</p><p>That's a perfectly valid and logical desire, but in order to achieve that, we have to make our software as fragile as possible. This may sound counter-intuitive, but that's the way it is.<br>The more fragile your app is in development, the more robust it is in production.</p><p>I will demonstrate, with practical Java examples, what Fail Fast means and how it helps us make software more stable.</p>
  type: Talk

- speaker: dan_cuellar
  title: "The Story of Appium: Lessons Learned Creating an Open Source Project, 0 to 100,000 Users"
  youtube_url: Ssql7J6z08Y
  tags:
    - Mobile
    - Hybrid
    - Cordova
  description: <p>When I demo’ed what is now called Appium at the Selenium Conference in 2012 I had no idea what I was doing starting an open source project. I knew little about how open source operated and worked behind the scenes.<br>Thanks to the help of a great community and the advice of some seasoned open source contributors, Appium has quickly become the most popular open source mobile automation framework.<br>Along the way, mistakes were made, lessons were learned, and occasionally we got things right.<br>I’ve put together a collection of stories and lessons that I’d like to share with others to help everyone manage, contribute to, and consume open source software projects more effectively.</p>
  type: Talk

- speaker: kostas_pantos
  title: Professionaly searching your web site the easy way
  youtube_url: 6nGZ0qh8FNM
  tags:
    - Back end
    - Scale
    - Cloud
  description: <p>Want to add a great search experience to your apps and websites?<br>Find out how to give your users the level of availability and efficiency they expect.<br>Learn how searching, delivered as a service, can significantly reduce the complexity of search management and scale.<br>Investigate ways that customers can naturally and effectively explore and find data, and take a look at full-text search, multi language functionality, and geospatial search.<br>Plus, see how index tuning, scoring, and weighting can enhance search results and improve business objectives.</p>
  type: Talk

- speaker: carlo_sciolla
  title: Grudging monkeys and microservices
  youtube_url: X6Ho7DbbR6k
  tags:
    - Microservices
    - Devops
    - Architecture
  description: <p>Microservices are all the rage, as they promise to lower the complexity of your applications by slimming them down to the bare essentials of one single feature.<br>But as you enter the microservices world, there's a whole universe of extra details that you need to take into account.</p><p>This is a story of how to approach microservices from an architect perspective, with a bunch of monkeys.</p>
  type: Talk

- speaker: kitty_giraudel
  title: Understanding the CSS Modules Methodology
  youtube_url: LIUdaegJi20
  tags:
    - Front end
    - Tooling
    - SASS
  description: "<p>CSS is well known for being agressively global. This very behaviour makes it difficult to scale. Style isolation and dead code elimination are only two of the many problems encountered when working with CSS on large and long-lasting codebases.</p><p>That’s why a lot of clever people came up with a lot of clever ideas to make it easier to write locally-scoped, easy-to-test, composable and scalable CSS. Among these ideas, one seems to have gained a lot of traction lately: CSS Modules.</p><p>In this talk, we will see what are CSS Modules, what they intend to solve, and how to use them. I think you’ll be surprised how little difference there is between authoring CSS Modules, and preprocessor-powered stylesheets.</p>"
  type: Talk

- speaker: laura_kalbag
  title: Ethical Design
  youtube_url: lZqfeVdjDt0
  tags:
    - Design
    - Accesibility
    - Ethics
  description: <p>Ad networks, analytics, social buttons; these are usually third party scripts. Some of us build them, and almost all of us use them on our sites. But what are these scripts doing? How do they affect our sites and the people who use them? What’s happening with the data they collect?</p><p>As developers, we are the gatekeepers for the web. We need to understand the tools we use and their impact on the people who interact with our work.</p><p>Laura will look at what the web has become, and how we can use the Ethical Design Manifesto to make it better.</p>
  youtube_url: lZqfeVdjDt0
  type: Talk
