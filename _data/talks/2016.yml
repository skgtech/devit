- speaker: etienne_margraff
  title: Debug the web everywhere with Vorlon.js
  youtube_url: wYRDkabIiE0
  tags:
    - Front end
    - JavaScript
    - Debugging
  description: <p>Debugging has always been a challenge when it comes to remote cases.<br>For the web there is F12 tools but what about debugging your website on a phone? On a tablet? On a connected car?</p><p>This talk will be about Vorlon.js, a cross-platform, open source tool to remote debug websites and node.js process.</p>
