    bio: |
      <p>Luciano was born in 1987, the same year Super Mario Bros was released in Europe, which, by chance is his favourite game!</p><p>He started coding at the age of 12, hacking away with his father's old i386 armed only with MS-DOS and the QBasic interpreter and since then he has been professionally a software developer for more than 10 years.</p><p>He is currently a Cloud Architect at Vectra AI in Dublin where he is automating the hunt for cyberattackers.</p><p>He loves the fullstack web, Node.js & Serverless and <a href="http://amzn.to/1ZF279B" target="blank">co-authored “Node.js design patterns”</a>, launched <a target="blank" href="https://fstack.link">fstack.link</a> and <a target="blank" href="https://serverlesslab.com">Serverlesslab.com</a></p>
