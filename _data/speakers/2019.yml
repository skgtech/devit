      <p>Luciano was born in 1987, the same year Super Mario Bros was released in Europe, which, by chance is his favourite game!<br>He started coding at the age of 12, hacking away with his father's old i386 armed only with MS-DOS and the QBasic interpreter and since then he has been professionally a software developer for more than 10 years.<br>He is currently a Cloud Architect at Vectra AI in Dublin where he is automating the hunt for cyberattackers.<br>He loves the fullstack web, Node.js & Serverless and co-authored ""Node.js design patterns"" (http://amzn.to/1ZF279B), launched fstack.link and Serverlesslab.com</p>
