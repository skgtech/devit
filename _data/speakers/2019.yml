  - url: debbie_levitt
    year: 2019
    hearFor: Talk
    tags:
      - UX
      - Product
      - Culture
      - Processes
    first_name: Debbie
    last_name: Levitt
    image_filename: Debbie_Levitt.png
    tagline: CEO of Ptype UX Agency
    social:
      twitter: DevOpsICU
      homepage: https://pty.pe/blog
    bio: |
      <p>Debbie Levitt, CEO of Ptype UX & Product Design Agency, has been a UX strategist, designer, and trainer since the 1990s. As a “serial contractor” who lived in the Bay Area for most of this decade, Debbie has influenced interfaces at Sony, Wells Fargo, Constant Contact, Macys.com, Oracle, and a variety of Silicon Valley startups.</p><p>Debbie is a speaker and trainer who has delivered keynotes, sessions, and workshops at conferences on 3 continents (so far). She is an O’Reilly published author and one of few instructors on the planet recommended by Axure. Her newest training program is DevOps ICU, which teaches non-UX roles how to measurably improve DevOps results by correctly integrating UX practitioners and processes.</p>
