  - url: jason_lengstorf
    hearFor: Talk
    year: 2017
    first_name: Jason
    last_name: Lengstorf
    image_filename: Jason_Lengstorf.png
    social:
      twitter: jlengstorf
      github: jlengstorf
    bio: |
      Jason Lengstorf is a developer, designer, author, and friendly bear. He's worked in nearly every role in an agency
      and uses his 14+ years of experience to offer a unique, cross-functional approach to solving complex problems. He
      has written several books and dozens of tutorials about development, built and sold a successful web agency, and
      created award-winning web projects for companies including PlayStation, Intel, and Precision Nutrition.

      Jason is passionate about building better careers by first focusing on building better lives. He focuses on work-life
      balance, efficiency, processes, and productivity to help people get more done in less time — so they can spend more
      time on the things that matter most. Jason recently joined IBM Design as a senior front-end developer and mentor to new
      hires, where he hopes to scale this philosophy throughout one of the largest companies in the world.

      He lives in Austin, TX, spends most of his disposable income on food and travel, and can often be spotted in the forest
      foraging for nuts and berries.

  - url: leonie_watson
    hearFor: Talk
    year: 2017
    first_name: Leonie
    last_name: Watson
    image_filename: Leonie_Watson.png
    social:
      twitter: LeonieWatson
      github: LJWatson
    bio: |
      Léonie Watson (AKA Tink) began using the internet in 1993, turned it into a web design career in 1997, and (despite losing her
      eyesight along the way) has been enjoying herself thoroughly ever since. Léonie is Communications director and Principal engineer
      at <a href="http://paciellogroup.com/" target="_blank">The Paciello Group (TPG)</a>, and also works with <a href="http://gov.uk/" target="_blank">Government Digital Service (GDS)</a>
      on the GOV.UK platform. As a member of the <a href="https://www.w3.org/2002/ab/" target="_blank">W3C Advisory Board</a>,
      and co-chair of the <a href="https://www.w3.org/WebPlatform/WG/" target="_blank">W3C Web Platform WG</a> (working on specs like HTML5),
      Léonie is closely involved with the web standards community. She is frequently asked to talk about web standards and/or accessibility
      at <a href="http://ljwatson.github.io/decks/" target="_blank">conferences</a>.In her spare time Léonie blogs on tink.uk, writes for
      tech journals like <a href="https://www.smashingmagazine.com/2015/03/web-accessibility-with-accessibility-api/">Smashing magazine</a>,
      <a href="https://www.sitepoint.com/tips-accessible-svg/">SitePoint.com</a> and <a href="http://www.creativebloq.com/netmag/l-onie-watson-giving-damn-about-what-youre-building-8135487">Net magazine</a>.
      She also loves cooking, dancing and drinking tequila (although not necessarily in that order).

