      Marisa Morby has a background in User Experience copywriting, and marketing. She specializes in digital optimization, user research, and user experience flow for web and mobile applications.<br> She's worked with clients to create a more personal approach to marketing, used data to optimize businesses, and helped her clients connect with customers on a human level.<br> When she's not writing or reading about psychology, she can be found in the wild doing all sorts of things like eating her way around the world, perfecting a chocolate chip cookie recipe, or sitting in the park doing some serious people watching.

