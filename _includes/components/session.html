{% assign speaker = include.speaker %}
{% assign session = include.session %}

<div class="sessions__item">
  <div class="sessions__item-img">
    <img 
      class="lazy" 
      src="/assets/images/new/placeholder-profile-photo.svg"
      data-src="/assets/images/speakers/{{site.data.config.currentYear}}/{{ speaker.image_filename }}"
      alt="{{ speaker.first_name }} {{ speaker.last_name }}">
  </div>
  <div class="sessions__item-copy">
    <div class="sessions__item-copy-small">{{ speaker.first_name }} {{ speaker.last_name }}</div>
    <a
      class="sessions__item-copy-large"
      href="/speakers/{{ speaker.url }}#{{session.title | slugify}}">
      {{ session.title }}
    </a>
    {% include components/tags.html tags=session.tags %}
  </div>
  {% if session.buyLink %}
    <a
      target="_blank"
      rel="noopener"
      class="sessions__item-cta btn btn-primary"
      href="{{ session.buyLink }}">
      Buy now
    </a>
  {% endif %}
</div>
